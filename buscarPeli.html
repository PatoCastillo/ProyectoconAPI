<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Películas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <div class="background-layer"></div>
        <div class="background-layer"></div>
        <div class="background-layer"></div>
        <div class="background-layer"></div>
    </div>
    <div class="content">
        <header>Buscar Peliculas</header>
    <h2>Encuentra una pelicula interesante</h2>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Ingresa el título de la película" required>
        <button  id="Buscar" type="submit">Buscar</button>
        <button type="button" id="clearSearch">Limpiar Búsqueda</button> <!-- Botón para limpiar la búsqueda -->
        <button id="Regresar" onclick="window.location.href='index.html'">Regresar</button>
    </form>
    <div id="results" class="results-container"></div>
    <script src="script.js"></script>
</body>
</html>
