<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva y se ajuste a diferentes tamaños de pantalla -->
    <title>Buscador de Productos</title>
    <link rel="stylesheet" href="detalles.css"> <!--archivo CSS externo-->
</head>
<body>
    
    <div class="background-container">
        <div class="background-layer"></div>
        <div class="background-layer"></div>
        <div class="background-layer"></div>
        <div class="background-layer"></div>
        <div class="background-layer"></div>
        <div class="background-layer"></div>
        <div class="background-layer"></div>
    </div>
    <header>
        <h1>Buscador de productos</h1>
        <div class="search-bar"> <!-- Contenedor para la barra de búsqueda -->
            <input type="text" id="searchQuery" placeholder="Buscar productos..."> <!-- Campo de entrada para que el usuario ingrese su búsqueda -->
            <button onclick="searchProducts()">Buscar</button> <!-- Botón que ejecuta la función searchProducts() cuando se hace clic -->
        </div>
    </header>
    <main>
        <div id="resultsContainer"></div> <!-- Contenedor donde se mostrarán los resultados de la búsqueda -->
    </main>
    <script src="funciones.js"></script> <!--archivo JavaScript-->
</body>
</html>
